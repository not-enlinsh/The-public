<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>微博超话领豆</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/weibo.css">
</head>

<body>
    <div class="m-weibo">
        <div class="h-content">
        </div>
        <div class="b-content">
            <div class="un-post">
                <div class="txt">
                    填写链接
                </div>
                <div class="link-inp">
                    <input type="text" placeholder="请将链接复制到这里" class="d-link">
                </div>
                <button class="link-btn">
                    提交
                </button>
                <div class="error">
                    <img src="/img/mission_topic_ic_tips@2x.png" class="error-tips">
                    <span class="error-detail"></span>
                </div>
            </div>

            <div class="info">
                <div class="row1">
                    今日已经解锁该奖励
                </div>
                <div class="row2">
                    明日记得再来哦~
                </div>
                <div class="qr-code">
                    <img src="/img/qr_code.jpg" alt="">
                </div>
                <div class="tips">
                    长按识别，为爱豆打榜
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jQuery.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/weibo.js"></script>
</body>

</html>
