<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>兑换许愿星</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/exchange.css">
</head>

<body>
    <div class="m-exchange">
        <img src="./img/mission_exchange_img@2x.png" class="bg">
        <div class="exchange-inp">
            <input type="text" placeholder="请输入兑换口令" class="d-password">
        </div>
        <button class="exchange-btn">
            确认兑换
        </button>
        <div class="error">
            <img src="/img/mission_topic_ic_tips@2x.png" class="error-tips">
            <span class="error-detail">111</span>
        </div>
        <div class="info">
            兑换成功！
            <img src="/img/signin_ic_star@2x.png" class="info-icon">
            <span class="info-num"></span>
        </div>
    </div>
    <script src="./js/jQuery.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/exchange.js"></script>
</body>

</html>
